<!DOCTYPE html><html><head><meta charset=\"UTF-8\"><title>Carta Comercial</title><style>{|body{font-family:Arial,sans-serif;margin:40px;line-height:1.6}.header{text-align:center;margin-bottom:30px}.logo{max-width:120px;height:auto}.title{color:#333;font-size:24px;margin:10px 0}.date{text-align:right;margin-bottom:20px}.recipient{margin-bottom:20px}.content{margin:20px 0;text-align:justify}.signature{margin-top:40px;text-align:center}.signature-line{border-top:1px solid #333;width:200px;margin:40px auto 10px}|}</style></head><body><div class=\"header\">{#if company.logo}<img src=\"{company.logo}\" alt=\"Logo\" class=\"logo\">{/if}<h1 class=\"title\">{company.name}</h1></div><div class=\"date\">{date}</div><div class=\"recipient\"><strong>Para:</strong><br>{recipient.name}<br>{recipient.company}<br>{recipient.address}</div><div class=\"content\"><p>{greeting},</p><p>{message}</p>{#if items}<ul>{#for item in items}<li>{item}</li>{/for}</ul>{/if}<p>{closing}</p></div><div class=\"signature\"><div class=\"signature-line\"></div><p><strong>{sender.name}</strong><br>{sender.title}<br>{sender.contact}</p></div></body></html>
