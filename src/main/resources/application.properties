# MongoDB configuration
quarkus.mongodb.connection-string = mongodb://localhost:27017
quarkus.mongodb.database = sistemplate

# Enable MongoDB metrics
quarkus.mongodb.metrics.enabled=true

# Enable MongoDB health check
quarkus.mongodb.health.enabled=true

# MongoDB connection pool settings
quarkus.mongodb.max-pool-size=20
quarkus.mongodb.min-pool-size=5

# OpenAPI/Swagger configuration
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/q/swagger-ui
mp.openapi.extensions.smallrye.info.title=Sistema de Templates API
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=API para gerenciamento de templates e geração de documentos PDF