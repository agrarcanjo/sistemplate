# Configuração do MongoDB
quarkus.mongodb.connection-string=mongodb://localhost:27017
quarkus.mongodb.database=sistemplate
quarkus.mongodb.metrics.enabled=true
quarkus.mongodb.health.enabled=true

# Pool de conexões MongoDB
quarkus.mongodb.max-pool-size=20
quarkus.mongodb.min-pool-size=5

# Configuração do OpenAPI/Swagger
quarkus.swagger-ui.enable=true
quarkus.swagger-ui.path=/q/swagger-ui
quarkus.smallrye-openapi.info-title=Sistema de Templates API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=API para gerenciamento de templates e geração de documentos PDF

# Configurações de upload de arquivos
quarkus.http.body.handle-file-uploads=true
quarkus.http.limits.max-body-size=50M
quarkus.http.limits.max-form-attribute-size=10M

# Configurações do Qute Template Engine
quarkus.qute.property-not-found-strategy=THROW_EXCEPTION
quarkus.qute.remove-standalone-lines=false
quarkus.qute.strict-rendering=false

# Configurações de logging
quarkus.log.level=INFO
quarkus.log.category."pt.ama".level=DEBUG

# Configurações de desenvolvimento
%dev.quarkus.log.console.enable=true
%dev.quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Configurações de produção
%prod.quarkus.log.file.enable=true
%prod.quarkus.log.file.path=logs/sistemplate.log
%prod.quarkus.log.file.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n
