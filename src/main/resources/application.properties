# Configuration de logging estruturado
quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n

# Logging por package
quarkus.log.category."pt.ama.api".level=INFO
quarkus.log.category."pt.ama.service".level=DEBUG
quarkus.log.category."pt.ama.repository".level=DEBUG

# Logging para desenvolvimento
%dev.quarkus.log.level=DEBUG
%dev.quarkus.log.category."pt.ama".level=DEBUG

# Logging to production
%prod.quarkus.log.level=WARN
%prod.quarkus.log.category."pt.ama.api".level=INFO
%prod.quarkus.log.category."pt.ama.service".level=INFO
%prod.quarkus.log.file.path=logs/sistemplate.log

# Configuration de metrics e health checks
quarkus.smallrye-health.ui.enable=true
quarkus.smallrye-metrics.extensions.enabled=true

# Configuration de OpenAPI
quarkus.smallrye-openapi.info-title=Sistema de Templates API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=API para gerenciamento de templates e gera��o de documentos
quarkus.smallrye-openapi.info-contact-email=dev@ama.pt
quarkus.smallrye-openapi.info-license-name=MIT

# Configuration knot do MongoDB
quarkus.mongodb.connection-string=mongodb://localhost:27017
quarkus.mongodb.database=sistemplate
quarkus.mongodb.metrics.enabled=true
quarkus.mongodb.health.enabled=true

# Pool de connection MongoDB
quarkus.mongodb.max-pool-size=20
quarkus.mongodb.min-pool-size=5

# Configuration do OpenAPI/Swagger
quarkus.swagger-ui.enable=true
quarkus.swagger-ui.path=/q/swagger-ui


# Configuration do Qute Template Engine
quarkus.qute.property-not-found-strategy=THROW_EXCEPTION
quarkus.qute.remove-standalone-lines=false
quarkus.qute.strict-rendering=false

# Configuration de Acesso
quarkus.http.cors=true
quarkus.http.cors.origins=/.*/
quarkus.http.cors.headers=accept, authorization, content-type, x-requested-with, x-api-key, x-nic, x-auth-type
quarkus.http.cors.methods=GET,POST, DELETE, OPTIONS

quarkus.tls.trust-all=true
application.api.base.url = http://localhost:8080/
api.gateway.connection.timeout = 60000
api.gateway.read.timeout = 60000

application.security.keystore.path = classpath:/keystore/sistemplate-keystore.jks
application.security.keystore.password = changeit

# Kafka Configuration
kafka.bootstrap.servers=localhost:9092
kafka.topic.document-generation=document-generation



