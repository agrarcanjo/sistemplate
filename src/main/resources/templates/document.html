<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .content {
            margin: 20px 0;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{header}</h1>
    </div>

    <div class="content">
        {#if recipient}
        <p>Prezado(a) {recipient},</p>
        {/if}

        {content}

        {#if items}
        <ul>
            {#for item in items}
            <li>{item}</li>
            {/for}
        </ul>
        {/if}
    </div>

    <div class="footer">
        {#if date}
        <p>Data: {date}</p>
        {/if}
        {#if signature}
        <p>{signature}</p>
        {/if}
    </div>
</body>
</html>
